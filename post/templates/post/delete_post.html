<!-- post/templates/delete_post.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar borrado</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar este post?</h1>
    <p>{{ post.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'inicio' %}">Cancelar</a>
    </form>
</body>
</html>
